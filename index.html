<!DOCTYPE html>
<html>

<head>
  <title>Playlist</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Link style.css here -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Link script.js here -->
  <script src="js/script.js"></script>


</head>

<body>
  <div class="row">
    <div class="col-xs-6">
      <h2 class="text-center">Add Song</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="artist">Artist</label>
        <input type="text" class="form-control" id="artist">
      </div>
      <div class="form-group">
        <label for="play-link">Play link</label>
        <input type="text" class="form-control" id="mp3">
      </div>
      <div class="form-group">
        <label for="album-image">Album Image</label>
        <input type="text" class="form-control" id="image">
      </div>
      <button class="btn btn-success btn-block"> Add Song </button>
    </div>
    <div class="col-xs-6">
      <h1>Playlist</h1>
      <div id="songs">
      </div>
    </div>
  </div>

</body>

</html>
